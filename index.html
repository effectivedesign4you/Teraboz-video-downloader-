<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TeraBox Video Downloader</h1>
        <p>Download your favorite videos from TeraBox</p>
        
        <div class="form-group">
            <label for="videoUrl">Enter TeraBox Video URL:</label>
            <input type="text" id="videoUrl" placeholder="https://www.terabox.com/example-video">
        </div>
        
        <button onclick="downloadVideo()">Download Video</button>
        
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
